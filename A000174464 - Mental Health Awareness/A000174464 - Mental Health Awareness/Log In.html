<!DOCTYPE HTML>
<html>
<head>
  <title>Login CAMH</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    /* Add space between input fields and set font color to black */
    .input-container {
      margin-bottom: 20px; /* You can adjust this value as needed */
    }

    /* Set font color to black */
    .input-container input {
      color: black;
    }
  </style>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">CAMH Login</a></h1>
    <nav>
      <a href="#menu">Menu</a>
    </nav>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <div class="inner">
      <h2>Menu</h2>
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="generic.html">Generic</a></li>
        <li><a href="elements.html">Elements</a></li>
        <li><a href="Log In.html">Log In</a></li>
        <li><a href="Sign Up.html">Sign Up</a></li>
        <li><a href="Complaint Form.html">Complaint Form</a></li>
      </ul>
      <a href="#" class="close">Close</a>
    </div>
  </nav>

  <!-- Content -->
  <body>
  <section id="wrapper">
    <header>
      <div class="inner">
        <img src="images/mental-health-logo.jpg" alt="Logo" class="logo" width="30%" height="30%" />
        <h2>Login</h2>
        <div class="input-container">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <input type="checkbox" id="show-password"> <!-- Add this checkbox -->
          <label for="show-password">Show Password</label> <!-- Add this label -->
        </div>
        <button type="submit">Login</button>
      </div>
    </header>
  </section>
  </body>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    $(document).ready(function() {
      // Get the password input element
      var passwordField = $('#password');

      // Get the show/hide password checkbox
      var showPasswordCheckbox = $('#show-password');

      // Add a change event listener to the checkbox
      showPasswordCheckbox.on('change', function() {
        if (showPasswordCheckbox.prop('checked')) {
          // If the checkbox is checked, change the input type to "text" to show the password
          passwordField.attr('type', 'text');
        } else {
          // If the checkbox is unchecked, change the input type back to "password" to hide the password
          passwordField.attr('type', 'password');
        }
      });
    });
  </script>
</body>
</html>
