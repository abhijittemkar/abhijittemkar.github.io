<!DOCTYPE HTML>
<html>
<head>
  <title>Complaint Form CAMH</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    /* Add space between input fields and set font color to black */
    .input-container {
      margin-bottom: 20px; /* You can adjust this value as needed */
    }

    /* Set font color to black */
    .input-container input,
    .input-container textarea {
      color: black;
    }

    /* Style the toggle switch label */
    .switch-label {
      display: flex;
      align-items: center;
      margin-bottom: 20px; /* Adjust margin as needed */
    }

    /* Style the toggle switch */
    .switch {
      margin-left: 10px; /* Adjust margin as needed */
    }
  </style>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">CAMH Complaint Form</a></h1>
    <nav>
      <a href="#menu">Menu</a>
    </nav>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <div class="inner">
      <h2>Menu</h2>
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="generic.html">Generic</a></li>
        <li><a href="elements.html">Elements</a></li>
        <li><a href="Log In.html">Log In</a></li>
        <li><a href="Sign Up.html">Sign Up</a></li>
        <li><a href="Complaint Form.html">Complaint Form</a></li>
      </ul>
      <a href="#" class="close">Close</a>
    </div>
  </nav>

  <!-- Content -->
  <section id="wrapper">
    <header>
      <div class="inner">
        <img src="images/mental-health-logo.jpg" alt="Logo" class="logo" width="30%" height="30%" />
        <h2>Complaint Form</h2>
        <div class="switch-label">
          <label for="anonymous">Submit complaint anonymously:</label>
          <div class="switch">
            <input type="checkbox" id="anonymous" name="anonymous" onclick="toggleInputs()">
            <label for="anonymous"></label>
          </div>
        </div>

        <div class="input-container" id="username-container">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="input-container" id="receipt-container">
          <label for="receipt">Receipt number (xx-xxxx-xxx):</label>
          <input type="text" id="receipt" name="receipt" pattern="[A-Za-z0-9]{2}-[A-Za-z0-9]{4}-[A-Za-z0-9]{3}" required>
        </div>
        <div class="input-container">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="10" required style="color: black; width: 100%; height: 100vh;"></textarea>
        </div>

        <button type="submit">Submit</button>
      </div>
    </header>
  </section>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    function toggleInputs() {
      const usernameContainer = document.getElementById('username-container');
      const receiptContainer = document.getElementById('receipt-container');
      const anonymousCheckbox = document.getElementById('anonymous');

      if (anonymousCheckbox.checked) {
        usernameContainer.style.display = 'none'; // Hide the username input
        receiptContainer.style.display = 'none'; // Hide the receipt input
      } else {
        usernameContainer.style.display = 'block'; // Show the username input
        receiptContainer.style.display = 'block'; // Show the receipt input
      }
    }
  </script>
</body>
</html>
